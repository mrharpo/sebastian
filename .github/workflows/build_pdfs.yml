name: ğŸ¼ Build PDFs

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug:
        description: ğŸ Debug mode
        type: boolean
        default: false

jobs:
  build_pdfs:
    name: ğŸ¶ Build PDFs of all musescore files and generate release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4

      - name: ğŸ¼ Install musescore
        run: |
          sudo apt install flatpak
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y --noninteractive flathub org.musescore.MuseScore

      - name: ğŸ“ Build PDFs
        run: |
          flatpak run org.musescore.MuseScore -h
          echo "Building PDFs"
          flatpak run org.musescore.MuseScore -o $PWD/dist/opus101.pdf $PWD/music/opus101.mscz

      - name: ğŸ“¦ Generate Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: true
          generate_release_notes: true
