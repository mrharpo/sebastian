name: 🎼 Build PDFs

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug:
        description: 🐞 Debug mode
        type: boolean
        default: false

jobs:
  build_pdfs:
    name: 🎶 Build PDFs of all musescore files and generate release
    runs-on: ubuntu-latest

    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v4

      - name: 🎼 Install musescore
        run: |
          sudo apt install flatpak
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y --noninteractive flathub org.musescore.MuseScore

      - name: 📝 Build PDFs
        run: |
          flatpak run org.musescore.MuseScore -h
          echo "Building PDFs"
          flatpak run org.musescore.MuseScore -o $PWD/dist/opus101.pdf $PWD/music/opus101.mscz

      - name: 📦 Generate Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: true
          generate_release_notes: true
