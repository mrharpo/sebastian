name: ðŸŽ¼ Build PDFs

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug:
        description: ðŸž Debug mode
        type: boolean
        default: false

jobs:
  build_pdfs:
    name: ðŸŽ¶ Build PDFs of all musescore files and generate release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“° Checkout
        uses: actions/checkout@v3

      - name: ðŸƒ Get musescore version
        run: |
          echo MUSESCORE_VERSION=$(curl -s https://api.github.com/repos/musescore/musescore/releases/latest | jq -r .tag_name ) >> $GITHUB_ENV
          echo MUSESCORE_URL=$(curl -s https://api.github.com/repos/musescore/musescore/releases/latest | jq -r '.assets[] | select(.name|endswith("AppImage")) | .browser_download_url') >> $GITHUB_ENV

      - name: ðŸ’¸ Load cached venv
        id: cache
        uses: actions/cache@v3
        with:
          path: /usr/local/bin
          key: musescore-${{ runner.os }}-${{ env.MUSESCORE_VERSION }}

      - name: ðŸ‹ Download musescore
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -Lo /usr/local/bin/mscore ${{ env.MUSESCORE_URL }}
          chmod +x /usr/local/bin/mscore

      - name: ðŸ’£ Setup dependencies
        run: sudo apt install -y libfuse2

      - name: ðŸ³â€ðŸŒˆ Install Qt
        uses: jurplel/install-qt-action@v3

      - name: ðŸ“ Generate pdfs
        run: |
          echo QT_DEBUG_PLUGINS=${{ inputs.debug }} >> $GITHUB_ENV
          echo QT_QPA_PLATFORM=offscreen >> $GITHUB_ENV
          mkdir dist
          for i in music/*.mscz; do mscore -o "dist/${i%.mscz}.pdf" "$i"; done

      - name: ðŸ“¦ Generate Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: true
          generate_release_notes: true
