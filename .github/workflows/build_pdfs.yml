name: ğŸ¼ Build PDFs

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug:
        description: ğŸ Debug mode
        type: boolean
        default: false

jobs:
  build_pdfs:
    name: ğŸ¶ Build PDFs of all musescore files and generate release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4

      - name: ğŸ¼ Install musescore
        run: |
          sudo apt install flatpak
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y --noninteractive flathub org.musescore.MuseScore

      - name: ğŸ“ Build PDFs
        uses: coactions/setup-xvfb@v1
        with:
          working-directory: ./
          run: |
            MUSESCORE="flatpak run org.musescore.MuseScore"
            OUTPUT_DIR=dist

            mkdir -p $OUTPUT_DIR

            for i in music/*.mscz
            do
                FILENAME="$(basename $i)"
                OUTPUT_FILE="$PWD/$OUTPUT_DIR/${FILENAME%.mscz}.pdf"
                echo "CMD: $MUSESCORE -o $OUTPUT_FILE $(realpath $i)"
                "$MUSESCORE" "-o" "$OUTPUT_FILE" "$(realpath $i)"
            done
            echo "Finished rendering PDFs"
            ls -al dist/

      - name: ğŸ“¦ Generate Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: true
          generate_release_notes: true
